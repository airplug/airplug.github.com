<!doctype html>
<html>
  <head>
    <title>airpl.ug</title>
		<link rel="stylesheet" type="text/css" href="core.css" />
  </head>
  <body>
		<div id="all">
			<div id="background">
				<div id="background-color" class="header-layer"></div>
				<div id="background-sky-gradient" class="header-layer"></div>
				<div id="background-radial-gradient" class="header-layer"></div>
			</div>
			<img id="airplug-logo" src="airplug-logo.png" />
			<div style="width: 250px; margin: 30px auto 0 auto;">
			<script src="http://widgets.twimg.com/j/2/widget.js"></script>
			<script>
				new TWTR.Widget({
				version: 2,
				type: 'profile',
				rpp: 4,
				interval: 6000,
				width: 250,
				height: 300,
				theme: {
				shell: {
				background: '#a4b5bb',
				color: '#ffffff'
				},
				tweets: {
				background: '#a4b5bb',
				color: '#ffffff',
				links: '#000000'
				}
				},
				features: {
				scrollbar: false,
				loop: false,
				live: false,
				hashtags: true,
				timestamp: true,
				avatars: false,
				behavior: 'all'
				}
				}).render().setUser('airplug').start();
			</script>
			</div>
		</div>
  </body>
</html>
